<div id="citylistPage" class="page">
<md-card>
	<md-list class="list">
	  <md-item ng-repeat="city in cities" class="listItem">
		  
		  	<md-button href="#" class="md-accent" flex layout="row" class="listItemBtn">
				  <div class="md-tile-left">
					  <span class="city-code">{{city['city-code']}}</span>
				  </div>
				  <div class="md-tile-content listContent">
					<h3 class="text-black">{{city['city-name']}}</h3>
				  </div>
				  <div class="md-tile-right">
					<span class="profile-count">{{city['profile-count']}}</span>
				  </div>
			</md-button>
			<md-divider></md-divider>

	  </md-item>
	</md-list>
</md-card>
</div>
