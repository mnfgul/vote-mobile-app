<md-bottom-sheet class="md-list md-has-header">
  <md-subheader>Comment Actions</md-subheader>
  <md-list>
	  <md-item ng-repeat="item in items">
		  <md-button aria-label="{{item.label}}" ng-click="listItemClick($index)" class="md-button-colored">
			  <ng-md-icon icon="{{item.icon}}" size="24"></ng-md-icon> {{item.label}}
		  </md-button>
	  </md-item>
  </md-list>
</md-bottom-sheet>
